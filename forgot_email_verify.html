<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <style>
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }

        .popup.active {
            display: block;
        }

        .popup button {
            margin-top: 10px;
        }

        /* Overlay for dark background effect */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
        /* From Uiverse.io by guilhermeyohan */ 
body {
  display: flex;
  justify-content: center; 
  align-items: center; 
  height: 100vh; 
  margin: 0; 
}

.subscribe {
  position: relative;
  height: 230px;
  width: 350px;
  padding: 20px;
  background-color: #432818;
  border-radius: 4px;
  color: #333;

}


.subscribe:after {
  position: absolute;
  content: "";
  right: -10px;
  bottom: 18px;
  width: 0;
  height: 0;
  border-left: 0px solid transparent;
  border-right: 10px solid transparent;
  border-bottom: 10px solid #1a044e;
}

.subscribe h2 {
  text-align: center;
  font-size: 30px;
  font-weight: bold;
  letter-spacing: 4px;
  line-height: 28px;
  color: #FFF;
}
.subscribe p {
  text-align: center;
  font-size: 15px;
  font-weight: light;
  color: #FFF;


}

.subscribe input {
  color: #FFF;
  position: absolute;
  bottom: 70px;
  border: none;
  border-bottom: 1px solid #d4d4d4;
  padding: 10px;
  width: 82%;
  background: transparent;
  transition: all .25s ease;
}

.subscribe input:focus {
  outline: none;
  border-bottom: 1px solid #ffffff;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', 'sans-serif';
}

.subscribe .submit-btn {
  position: absolute;
  border-radius: 30px;
  border-bottom-right-radius: 0;
  border-top-right-radius: 0;
  background-color: #F7EED3;
  color: #000000;
  padding: 12px 25px;
  display: inline-block;
  font-size: 12px;
  font-weight: bold;
  letter-spacing: 5px;
  right: -10px;
  bottom: -20px;
  cursor: pointer;
  transition: all .25s ease;
  box-shadow: -5px 6px 20px 0px rgba(26, 26, 26, 0.4);
}

.subscribe .submit-btn:hover {
  background-color: #884B25;
  color: #FFF;
  box-shadow: -5px 6px 20px 0px rgba(88, 88, 88, 0.569);
}
.close {
  position: absolute;
  right: 10px;
  top: 10px;
  background-color: #432818;
  height: 30px;
  width: 30px;
  display: grid;
  place-items: center;
  border-radius: 50%;
  cursor: pointer;
  font-weight: 600;
  transition: .3s ease;
  color: rgb(255, 255, 255);
}
.close:hover {
  background-color: #F7EED3;
  color:black
}
    </style>
</head>
<body>


    <form action="{{ url_for('forgot_email_verify') }}" method="POST">
        
    <div class="subscribe">
        <span class="close"  onclick="window.location.href='/'">X</span>
      <h2>Email Verification</h2>
      <p>Please enter your registered email address.</p>
      <input placeholder="Your e-mail" class="subscribe-input" name="email" type="email" id="email" required>
      <br>
      <button type="submit" class="submit-btn">Send OTP</button>
    </div>
    </form>
  




   <!-- Popup Notification -->
   <div class="overlay" id="overlay"></div>
   <div class="popup" id="popup">
       <p id="popupMessage"></p>
       <button onclick="closePopup()">Close</button>
   </div>

   <script>
    function showPopup(message) {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const popupMessage = document.getElementById('popupMessage');

        popupMessage.textContent = message;
        popup.classList.add('active');
        overlay.classList.add('active');
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        popup.classList.remove('active');
        overlay.classList.remove('active');
    }

    const flashMessage = "{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}";
    if (flashMessage) {
        showPopup(flashMessage);
    }
</script>
</body>
</html>
