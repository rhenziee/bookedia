<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/sellerpage_style.css">
    <title>BOOKEDIA Seller's Account Page</title>

    <style>
.accountdashboard_frame {
    position: relative;
    flex-wrap: wrap;
    margin-top: 190px; /* Adjusted margin-top for better layout */
}

.accountdashboard_title h1 {
    position: relative;
    font-family: "SF_BOLD";
    font-size: 35px;
    color: #884B25;
    margin-left: 50px;
    margin-top:50px ;
}

.accounts_left {
    margin-right: 30px;
}

.account_navbar_container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-left: 70px;
}

.account_navbar_container a {
    text-decoration: none;
    font-size: 25px;
    color: #884B25;
    font-family: "SF_REGULAR";
    margin: 10px 0;
}

.account_navbar_container a:hover,
.account_navbar_container a:focus,
.account_navbar_container a:active {
    font-family: "SF_BOLD";
}

.account_ctn {
    display: flex;
    flex-wrap: nowrap;
    justify-content: flex-start;
    align-items: flex-start;
}

.accounts_info_ctn {
    width: 992px;
    height: auto; /* Auto height for flexible content */
    background-color: white;
    color: #884B25;
    margin-left: 40px;
    border-radius: 10px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
}

.accounts_infos {
    margin: 30px 40px;
}

.accounts_infos h1 {
    font-family: "SF_BOLD";
    font-size: 28px;
    color: #884B25;
    letter-spacing: 1px;
}

.accounts_infos span {
    font-family: "SF_REGULAR";
    font-size: 23px;
    color: #A06F51;
    letter-spacing: 1px;
}

.accounts_infos h2 {
    font-family: "SF_REGULAR";
    font-size: 23px;
    color: #884B25;
    letter-spacing: 1px;
    margin: 10px 0 5px;
}

.account_details {
    margin: 10px 0 20px;
}

.account_details button {
    border-style: none;
    background-color: white;
    text-decoration: underline;
    color: #133663;
    font-size: 18px;
    margin: 3px 0 0 5px;
}

.account_email,
.account_phonenumber {
    display: flex;
}

.account_img {
    margin: 40px 0 0 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.account_img img {
    width: 120px;
    height: 120px;
    border-radius: 50%; /* Added border-radius for circular profile image */
}

.account_img input[type="file"] {
    font-family: "SF_REGULAR";
    font-size: 18px;
    color: #884B25;
    border: 2px solid #884B25;
    background-color: white;
    padding: 5px 15px;
    border-radius: 5px;
}

.account_img button {
    position: relative;
    width: 135px;
    height: 40px;
    border-radius: 5px;
    font-family: "SF_REGULAR";
    font-size: 20px;
    color: #884B25;
    background-color: white;
    border: 2px solid #884B25;
    cursor: pointer;
}

.account_actions {
    margin-top: 20px;
}

.account_actions button {
    width: 200px;
    height: 45px;
    background-color: #884B25;
    color: white;
    border: none;
    border-radius: 5px;
    font-family: "SF_BOLD";
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.account_actions button:hover {
    background-color: #6f3617;
}

    </style>
</head>
<body>
    <div id="seller">
        <div class="header_container">
            <div class="logo">
                <img src="../static/logo/bookedia logo.png" alt="Bookedia Logo">
            </div>
            
            <div class="icons">
                <a href="{{ url_for('seller_accounts_message') }}">
                    <div class="message">
                        <img src="/static/icons/chat-round-dots-svgrepo-com 5.png" alt="Message Icon">
                    </div>
                </a>

                <a href="{{ url_for('seller_notification') }}">
                    <div class="notification">
                        <img src="../static/icons/Bell.png" alt="Notification Icon" class="icon">
                    </div>
                </a>
                
                <div class="profilepic">
                    <button class="dropbtn"><img src="../static/icons/user.png" class="pfp"><img src="/static/icons/Expand_down.png" class="arrowdown"></button>
                    <div class="dropdown-account">
                        <a href="{{ url_for('seller_accounts') }}">Account</a>
                        <a href="/logout">Log Out</a>
                    </div>
                </div>
            </div>
        </div>

        <nav>
            <ul>
                <li>
                    <div class="home">
                        <img src="../static/icons/Home1.png" alt="Home Icon">
                        <a href="{{ url_for('seller_home') }}" id="homePage">Home</a>
                    </div>
                    <div class="inventory">
                        <img src="../static/icons/Boxes_light.png" alt="Inventory Icon">
                        <a href="{{ url_for('seller_inventory') }}" id="inventoryPage">Inventory</a>
                    </div>
                    <div class="transaction">
                        <img src="../static/icons/Transger_light.png" alt="Transaction Icon">
                        <a href="{{ url_for('seller_transactions') }}" id="transactionPage">Transaction</a>
                    </div>
                    <div class="shipping">
                        <img src="../static/icons/fast 1.png" alt="Shipping Icon">
                        <a href="{{ url_for('seller_shippingstatus') }}" id="shippingPage">Shipping Status</a>
                    </div>
                    <div class="store">
                        <img src="../static/icons/Shop.png" alt="Store Icon">
                        <a href="{{ url_for('seller_storesetting') }}" id="storePage">Store Settings</a>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="accountdashboard_frame">
            <div class="accountdashboard_container">
                <div class="account_ctn">
                    <div class="accounts_left">
                        <div class="accountdashboard_title">
                            <h1>ACCOUNT</h1>
                        </div>
                        <div class="account_navbar_container">
                            <a href="/seller_accounts">Profile</a>
                            <a href="/seller_accounts_changepass">Change Password</a>
                            <a href="/seller_storesetting">Store Setting</a>
                        </div>
                    </div>
                    <div class="accounts_info_ctn">
                        <div class="accounts_infos">
                            <h1>My Profile</h1>
                            <form method="POST" enctype="multipart/form-data">
                                <div class="account_details">
                                    <h2><span>Name:</span>
                                        <input type="text" name="firstname" value="{{ seller_info.firstname }}" required>
                                        <input type="text" name="surname" value="{{ seller_info.surname }}" required>
                                    </h2>
                                    <div class="account_email">
                                        <h2><span>Email:</span>
                                            <input type="email" name="email" value="{{ seller_info.email }}" required>
                                        </h2>
                                    </div>
                                    <div class="account_phonenumber">
                                        <h2><span>Phone Number:</span>
                                            <input type="text" name="contact" value="{{ seller_info.contact }}" required>
                                        </h2>
                                    </div>
                                </div>

                                <div class="account_actions">
                                    <button type="submit">Update Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Dropdown button functionality
            document.querySelector('.dropbtn').addEventListener('click', function(event) {
                event.preventDefault();
                const dropdown = document.querySelector('.dropdown-account');
                dropdown.classList.toggle('show');
                const arrowIcon = document.querySelector('.arrowdown');
                arrowIcon.classList.toggle('rotate');
            });

            window.addEventListener('click', function(event) {
                if (!event.target.closest('.profilepic')) {
                    document.querySelector('.dropdown-account').classList.remove('show');
                    const arrowIcon = document.querySelector('.arrowdown');
                    arrowIcon.classList.remove('rotate');
                }
            });

            // Activate clicked menu link
            const links = document.querySelectorAll('nav ul li a');
            links.forEach(link => {
                link.addEventListener('click', function() {
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    const dropdown = document.querySelector('.dropdown-account');
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                        const arrowIcon = document.querySelector('.arrowdown');
                        arrowIcon.classList.remove('rotate');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
